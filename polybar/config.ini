
[colors]
background = #0B151D
background-alt = #212331
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
active = #AC8AAC
empty = #404B66
occupied = #C6D2ED

[bar/mybar]
width = 100%
height = 36pt
radius = 8 

;dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

;line-size = 3pt

border-size = 6pt
border-color = #00000000

padding-left = 1
padding-right = 2

module-margin = 1

font-0 = CaskaydiaCove Nerd Font:style=Book:size=14;5
font-1 = CaskaydiaCove Nerd Font:style=Book:size=11;3
;font-1 = Material Design Icons:style=Regular:size=14;5
;font-2 = Material Icons:style=Regular:size=14;5
;font-3 = icomoon:style=Regular:size=14;5
;font-4 = mononoki Nerd Font:style=Regular:size=14;5

modules-left = xworkspaces
modules-center = xwindow
modules-right = pulseaudio wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.active}
;label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.occupied}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.empty}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 50
label-font = 2 

;[module/filesystem]
;type = internal/fs
;interval = 25

;mount-0 = /

;label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

;label-unmounted = %mountpoint% not mounted
;label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume>

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

label-muted = 

use-ui-max = false
interval = 5

;[module/xkeyboard]
;type = internal/xkeyboard
;blacklist-0 = num lock

;label-layout = %layout%
;label-layout-foreground = ${colors.primary}

;label-indicator-padding = 2
;label-indicator-margin = 1
;label-indicator-foreground = ${colors.background}
;label-indicator-background = ${colors.secondary}

;[module/memory]
;type = internal/memory
;interval = 2
;format-prefix = "RAM "
;format-prefix-foreground = ${colors.primary}
;label = %percentage_used:2%%

;[module/cpu]
;type = internal/cpu
;interval = 2
;format-prefix = "CPU "
;format-prefix-foreground = ${colors.primary}
;label = %percentage:2%%

[module/wlan]
type = internal/network
interface-type = wireless
format-connected = <ramp-signal>

ramp-signal-5 = 睊
ramp-signal-0 = 直

[module/eth]
type = internal/network
interface-type = wired

[module/date]
type = internal/date
interval = 1

date = %B %d %I:%M%p

label = %date%
label-foreground = ${colors.occupied}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
